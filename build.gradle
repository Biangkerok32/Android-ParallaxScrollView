buildscript {
    repositories {
        google()
        mavenCentral()  //add this line
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        google()
        mavenCentral()  //add this line
        jcenter()
    }
}

apply plugin: 'android-reporting'
